{%- assign url = page.url -%}
{%- assign kb_sub = url | split: 'kb' -%}
{%- if page.collection -%}
<a class="wrap" href="{{page.url}}/.."><button class="btn btn-block btn-primary btn-ghost">&lt;= return to {{ page.collection }}</button></a>
{%- elsif kb_sub[1] and page.collection -%}
<a class="wrap" href="{{page.url}}/.."><button class="btn btn-block btn-primary btn-ghost">&lt;= return to {{page.collection}}</button></a>
{%- else -%}
<a class="wrap" href="{{site.url}}/kb"><button class="btn btn-block btn-primary btn-ghost">&lt;= return to knowledge base</button></a>
{%- endif -%}
